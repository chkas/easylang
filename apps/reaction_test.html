<script>

txt_tutor=`* Reaction tester

# Reaction test
# 
txt$ = ""
proc show col s$ . .
  color col
  move 0 0
  rect 100 100
  color 000
  move 20 30
  text s$
  txt$ = s$
.
subr wait
  call show 500 "WAIT"
  timer 1.5 + 2 * randomf
.
on timer
  call show 060 "PRESS"
  time0 = systime
.
on mouse_down
  if txt$ = "PRESS"
    call show 060 systime - time0
  else
    if txt$ = "WAIT"
      sound [ 440 0.1 ]
    .
    call wait
  .
.
textsize 20
call wait

+ A URL can be created, that can start a *code runner* with the program encoded in a URL parameter. 

+ Inside the *code runner* our program can be stored and run offline. The code runner is a *PWA* (Progressive Web App). Therefore it works like a native app on the mobile device.
` 
var url

function createURL() {
	var h = encodeURIComponent(pre.innerText)
	url.href = location.origin + "/run/#code=" + h
	url.target = '_blank'
	url.innerHTML = "Run and install it on code runner"
}

function hook() {
	append(tut, "p")
	var h = create("button")
	h.innerText = "Create a start URL"
	h.onclick = createURL
	tut.appendChild(h)
	append(tut, "p")

	url = create("a")
	tut.appendChild(url)
}

</script>
