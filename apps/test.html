<!doctype html>
<html translate=no>
<title>easylang.online</title>
<canvas id=canv style="width:95vh;height:95vh">
</canvas><script src=easy.js></script>

<script>
s = `
proc tree x y a d .
   glinewidth d * 0.4
   xn = x + cos a * d * 1.4 * (randomf + 0.5)
   yn = y + sin a * d * 1.4 * (randomf + 0.5)
   gline x y xn yn
   if d > 1
      tree xn yn a - 20 d - 1
      tree xn yn a + 20 d - 1
   .
.
tree 50 5 90 10
`
err = `
clear
textsize 6
gtext 5 80 "This app is not compatible"
`
function msgf(a, b) {
	if (a == "ready") easyrun(s, canv)
	else if (a == "error") easyrun(err, canv)
	console.log(a)
}
easyinit(canv, out = null, msgf)



</script>
