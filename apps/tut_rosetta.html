            found = 1
            break 1

         break 1
      .

func ok v t[] .
   for h in t[]
      if v = h
         return 0
      .

proc four lo hi uni show . .
   # 
   subr bf
      for f = lo to hi
         if uni = 0 or ok f [ a c d g e ] = 1
            b = e + f - c
            if b >= lo and b <= hi and (uni = 0 or ok b [ a c d g e f ] = 1)
               solutions += 1
               if show = 1
                  for h in [ a b c d e f g ]
                     write h & " "
                  .
                  print ""
               .
            .
         .
      .
   .
   subr ge
      for e = lo to hi
         if uni = 0 or ok e [ a c d ] = 1
            g = d + e
            if g >= lo and g <= hi and (uni = 0 or ok g [ a c d e ] = 1)
               bf
            .
         .
      .
   .
   subr acd
      for c = lo to hi
         for d = lo to hi
            if uni = 0 or c <> d
               a = c + d
               if a >= lo and a <= hi and (uni = 0 or c <> 0 and d <> 0)
                  ge
               .
            .
         .
      .
   .
   print "low:" & lo & " hi:" & hi & " unique:" & uni
   acd
   print solutions & " solutions"
   print ""

func ackerm m n .
   if m = 0
      return n + 1
   elif n = 0
      return ackerm (m - 1) 1
   else
      return ackerm (m - 1) ackerm m (n - 1)

func rho a .
   return pow 2.718281828459 (-a / 8500)

func height a z d .
   AA = 6371000 + a
   HH = sqrt (AA * AA + d * d - 2 * d * AA * cos (180 - z))
   return HH - 6371000
.
func density a z .
   while d < 10000000
      delta = higher 0.001 (0.001 * d)
      sum += rho height a z (d + 0.5 * delta) * delta
      d += delta
   .
   return sum

func airmass a z .
   return density a z / density a 0

func$ class k .

   oldk = newk
   seq[] &= newk
   if newk = 0
      return "terminating " & tostr seq[]
   .
   if newk = k
      return "perfect " & tostr seq[]
   .
   newk = sumprop oldk
   oldk = newk
   seq[] &= newk
   if newk = 0
      return "terminating " & tostr seq[]
   .
   if newk = k
      return "amicable " & tostr seq[]

      .

      .

      .
      for i to len seq[] - 1

            return "cyclic (at " & newk & ") " & tostr seq[]
         .
      .
      if newk > 140737488355328
         return "non-terminating (term > 140737488355328) " & tostr seq[]
      .
      oldk = newk

func angconv ang f$ t$ .
   sgn = sign ang
   ang = abs ang
   if f$ = "degree"
      turn = ang / 360 mod 1
   elif f$ = "gradian"
      turn = ang / 400 mod 1
   elif f$ = "mil"
      turn = ang / 6400 mod 1
   elif f$ = "radian"
      turn = ang / (2 * pi) mod 1
   .
   if t$ = "degree"
      ang = turn * 360
   elif t$ = "gradian"
      ang = turn * 400
   elif t$ = "mil"
      ang = turn * 6400
   elif t$ = "radian"
      ang = turn * 2 * pi
   .
   return ang * sgn

   n = v
   tot = 1
   p = 2
   while p <= sqrt n
      cnt = 1
      while n mod p = 0
         cnt += 1
         n = n div p
      .
      p += 1
      tot *= cnt
   .
   if n > 1
      tot *= 2
   .
   return tot

func parse_factor .
   if tok$ = "n"
      nd = node
      astop$[nd] = "n"
      astleft[nd] = tokv
      ntok
   elif tok$ = "("
      ntok
      nd = parse_expr
      if tok$ <> ")"
         err = 1
         print "error: ) expected, got " & tok$
      .
      ntok
   else
      err = 1
      print "error: factor expected, got " & tok$
   .
   return nd
.
func parse_term .
   ndx = parse_factor
   while tok$ = "*" or tok$ = "/"
      nd = node
      astleft[nd] = ndx
      astop$[nd] = tok$
      ntok
      astright[nd] = parse_factor
      ndx = nd
   .
   return ndx

func parse_expr .

proc quickselect k . list[] res .
   # 
   subr partition
      mid = left
      for i = left + 1 to right
         if list[i] < list[left]
            mid += 1
            swap list[i] list[mid]
         .
      .
      swap list[left] list[mid]
   .
   left = 1
   right = len list[]
   while left < right
      partition
      if mid < k
         left = mid + 1
      elif mid > k
         right = mid - 1
      else
         left = right
      .
   .
   res = list[k]

proc median . list[] res .
   h = len list[] div 2 + 1
   quickselect h list[] res
   if len list[] mod 2 = 0
      quickselect h - 1 list[] h
      res = (res + h) / 2
   .

fastfunc prime n .
   if n mod 2 = 0 and n > 2
      return 0
   .
   i = 3
   sq = sqrt n
   while i <= sq
      if n mod i = 0
         return 0
      .
      i += 2
   .
   return 1
.
func cycle n .
   m = n
   p = 1
   while m >= 10
      p *= 10
      m = m div 10
   .
   return m + n mod p * 10
.
func circprime p .
   if prime p = 0
      return 0
   .
   p2 = cycle p
   while p2 <> p
      if p2 < p or prime p2 = 0
         return 0
      .
      p2 = cycle p2
   .
   return 1
.

func dayOfTheWeek year month day .
   # Based on Conway's doomsday algorithm
   # 1. Calculate the doomsday for the century
   century = floor (year / 100)
   if century mod 4 = 0
      centuryDoomsday = 2
   elif century mod 4 = 1
      centuryDoomsday = 0
   elif century mod 4 = 2
      centuryDoomsday = 5
   elif century mod 4 = 3
      centuryDoomsday = 3
   .
   # 2. Find the doomsday of the year
   mainYear = year mod 100
   yearDoomsday = (floor (mainYear / 12) + mainYear mod 12 + floor (mainYear mod 12 / 4) + centuryDoomsday) mod 7
   # 3. Check if the year is leap
   if mainYear = 0
      if century mod 4 = 0
         leap = 1
      else
         leap = 0
      .
   else
      if mainYear mod 4 = 0
         leap = 1
      else
         leap = 0
      .
   .
   # 4. Calculate the DOTW of January 1
   if leap = 1
      januaryOne = (yearDoomsday + 4) mod 7
   else
      januaryOne = (yearDoomsday + 5) mod 7
   .
   # 5. Determine the nth day of the year
   if month = 1
      NthDay = 0
   elif month = 2
      NthDay = 31
   elif month = 3
      NthDay = 59 + leap
   elif month = 4
      NthDay = 90 + leap
   elif month = 5
      NthDay = 120 + leap
   elif month = 6
      NthDay = 151 + leap
   elif month = 7
      NthDay = 181 + leap
   elif month = 8
      NthDay = 212 + leap
   elif month = 9
      NthDay = 243 + leap
   elif month = 10
      NthDay = 273 + leap
   elif month = 11
      NthDay = 304 + leap
   elif month = 12
      NthDay = 334 + leap
   .
   NthDay += day
   # 6. Finally, calculate the day of the week
   return (januaryOne + NthDay - 1) mod 7
.

func entropy s$ .
   len d[] 255
   for c$ in strchars s$
      d[strcode c$] += 1
   .
   for cnt in d[]
      if cnt > 0
         prop = cnt / len s$
         entr -= (prop * log10 prop / log10 2)

      q *= 4

      t = x - r - q
      r = r div 2
      if t >= 0
         x = t

fastfunc jpnum m .
   n = m
   limite = 7
   while 1 = 1
      fac = 1
      i = 1
      while i < limite
         i += 1
         fac *= i
      .
      repeat
         q = n div fac
         if n mod fac = 0
            if q = 1
               return 1
            .
            n = q
         else
            fac = fac / i
            i -= 1
         .
         until i = 1
      .
      limite -= 1
      if limite = 0
         return 0
      .
      n = m
   .

proc koch x1 y1 x2 y2 iter . .
   x3 = (x1 * 2 + x2) / 3
   y3 = (y1 * 2 + y2) / 3
   x4 = (x1 + x2 * 2) / 3
   y4 = (y1 + y2 * 2) / 3
   x5 = x3 + (x4 - x3) * cos 60 + (y4 - y3) * sin 60
   y5 = y3 - (x4 - x3) * sin 60 + (y4 - y3) * cos 60
   if iter > 0
      iter -= 1
      koch x1 y1 x3 y3 iter
      koch x3 y3 x5 y5 iter
      koch x5 y5 x4 y4 iter
      koch x4 y4 x2 y2 iter
   else
      line x1 y1
      line x3 y3
      line x5 y5
      line x4 y4
      line x2 y2
   .
.

func dist s1$ s2$ .
   if len s1$ = 0
      return len s2$
   .
   if len s2$ = 0
      return len s1$
   .
   c1$ = substr s1$ 1 1
   c2$ = substr s2$ 1 1
   s1rest$ = substr s1$ 2 len s1$
   s2rest$ = substr s2$ 2 len s2$
   # 
   if c1$ = c2$
      return dist s1rest$ s2rest$
   .
   min = lower dist s1rest$ s2rest$ dist s1$ s2rest$
   min = lower min dist s1rest$ s2rest$
   return min + 1

proc md5 inp$ . s$ .
   subr addinp
      if inp4 = 1
         inp[] &= 0
      .
      inp[len inp[]] += b * inp4
      inp4 *= 0x100
      if inp4 = 0x100000000
         inp4 = 1
      .
   .
   s[] = [ 7 12 17 22 7 12 17 22 7 12 17 22 7 12 17 22 5 9 14 20 5 9 14 20 5 9 14 20 5 9 14 20 4 11 16 23 4 11 16 23 4 11 16 23 4 11 16 23 6 10 15 21 6 10 15 21 6 10 15 21 6 10 15 21 ]
   inp[] = [ ]
   inp4 = 1
   for i = 1 to len inp$
      b = strcode substr inp$ i 1
      addinp
   .
   b = 0x80
   addinp
   while len inp[] mod 16 <> 14 or inp4 <> 1
      b = 0
      addinp
   .
   h = len inp$ * 8
   for i = 1 to 4
      b = h mod 0x100
      addinp
      h = h div 0x100
   .
   inp[] &= 0
   # 
   a0 = 0x67452301
   b0 = 0xefcdab89
   c0 = 0x98badcfe
   d0 = 0x10325476
   for chunk = 1 step 16 to len inp[] - 15
      a = a0 ; b = b0 ; c = c0 ; d = d0
      for i = 1 to 64
         if i <= 16
            h1 = bitand b c
            h2 = bitand bitnot b d
            f = bitor h1 h2
            g = i - 1
         elif i <= 32
            h1 = bitand d b
            h2 = bitand bitnot d c
            f = bitor h1 h2
            g = (5 * i - 4) mod 16
         elif i <= 48
            h1 = bitxor b c
            f = bitxor h1 d
            g = (3 * i + 2) mod 16
         else
            h1 = bitor b bitnot d
            f = bitxor c h1
            g = (7 * i - 7) mod 16
         .
         f = (f + a + md5k[i] + inp[chunk + g])
         a = d
         d = c
         c = b
         h1 = bitshift f s[i]
         h2 = bitshift f (s[i] - 32)
         b = (b + h1 + h2)
      .
      a0 += a ; b0 += b ; c0 += c ; d0 += d
   .
   s$ = ""
   for a in [ a0 b0 c0 d0 ]
      for i = 1 to 4
         b = a mod 256
         a = a div 256
         for h in [ b div 16 b mod 16 ]
            h += 48
            if h > 57
               h += 39
            .
            s$ &= strchar h
         .
      .
   .
.

* Modular inverse
*
@ https://rosettacode.org/wiki/Modular_inverse@Task
*
func mod_inv a b .
   b0 = b
   x1 = 1
   if b = 1
      return 1
   .
   while a > 1
      q = a div b
      t = b
      b = a mod b
      a = t
      t = x0
      x0 = x1 - q * x0
      x1 = t
   .
   if x1 < 0
      x1 += b0
   .
   return x1
.

func fade t .
   return t * t * t * (t * (t * 6 - 15) + 10)
.
func lerp t a b .
   return a + t * (b - a)
.
func grad hash x y z .
   h = hash mod 16
   if h = 0 or h = 12
      return x + y
   elif h = 1 or h = 14
      return y - x
   elif h = 2
      return x - y
   elif h = 3
      return -x - y
   elif h = 4
      return x + z
   elif h = 5
      return z - x
   elif h = 6
      return x - z
   elif h = 7
      return -x - z
   elif h = 8
      return y + z
   elif h = 9 or h = 13
      return z - y
   elif h = 10
      return y - z
   .
   return -y - z
.
func noise x y z .
   a = floor x mod1 256
   b = floor y mod1 256
   c = floor z mod1 256
   xx = x mod 1
   yy = y mod 1
   zz = z mod 1
   u = fade xx
   v = fade yy
   w = fade zz
   a0 = p[a + 1] + b
   a1 = p[a0 + 1]
   a2 = p[a0 + 2] + c
   b0 = p[a + 2] + b
   b1 = p[b0 + 1] + c
   b2 = p[b0 + 2] + c
   k1 = grad p[a1 + 1] xx yy zz
   k2 = grad p[b1 + 1] (xx - 1) yy zz
   k3 = grad p[a2 + 1] xx (yy - 1) zz
   k4 = grad p[b2 + 1] (xx - 1) (yy - 1) zz
   k5 = grad p[a1 + 2] xx yy (zz - 1)
   k6 = grad p[b1 + 2] (xx - 1) yy (zz - 1)
   k7 = grad p[a2 + 2] xx (yy - 1) (zz - 1)
   k8 = grad p[b2 + 2] (xx - 1) (yy - 1) (zz - 1)
   return lerp w (lerp v (lerp u k1 k2) (lerp u k3 k4)) (lerp v (lerp u k5 k6) (lerp u k7 k8))
.

proc regression xa[] ya[] . .
   n = len xa[]
   for i = 1 to n
      xm = xm + xa[i]
      ym = ym + ya[i]
      x2m = x2m + xa[i] * xa[i]
      x3m = x3m + xa[i] * xa[i] * xa[i]
      x4m = x4m + xa[i] * xa[i] * xa[i] * xa[i]
      xym = xym + xa[i] * ya[i]
      x2ym = x2ym + xa[i] * xa[i] * ya[i]
   .
   xm = xm / n
   ym = ym / n
   x2m = x2m / n
   x3m = x3m / n
   x4m = x4m / n
   xym = xym / n
   x2ym = x2ym / n
   # 
   sxx = x2m - xm * xm
   sxy = xym - xm * ym
   sxx2 = x3m - xm * x2m
   sx2x2 = x4m - x2m * x2m
   sx2y = x2ym - x2m * ym
   # 
   b = (sxy * sx2x2 - sx2y * sxx2) / (sxx * sx2x2 - sxx2 * sxx2)
   c = (sx2y * sxx - sxy * sxx2) / (sxx * sx2x2 - sxx2 * sxx2)
   a = ym - b * xm - c * x2m
   print "y = " & a & " + " & b & "x + " & c & "x^2"
   numfmt 0 3
   for i = 1 to n
      print xa[i] & "  " & ya[i] & " " & eval a b c xa[i]
   .

proc qselect k . list[] res .
   # 
   subr partition
      mid = left
      for i = left + 1 to right
         if list[i] < list[left]
            mid += 1
            swap list[i] list[mid]
         .
      .
      swap list[left] list[mid]
   .
   left = 1
   right = len list[]
   while left < right
      partition
      if mid < k
         left = mid + 1
      elif mid > k
         right = mid - 1
      else
         left = right
      .

func$ rot13 str$ .
   for c$ in strchars str$
      code = strcode c$
      if code >= 65 and code <= 90
         encCode = code + 13
         if encCode > 90
            encCode = 64 + encCode - 90
         .
      elif code >= 97 and code <= 122
         encCode = code + 13
         if encCode > 122
            encCode = 96 + encCode - 122
         .

   .

*

proc shoelace . p[][] res .
   sum = 0
   for i = 1 to len p[][] - 1
      sum += p[i][1] * p[i + 1][2]
      sum -= p[i + 1][1] * p[i][2]
   .
   sum += p[i][1] * p[1][2]
   sum -= p[1][1] * p[i][2]
   res = abs sum / 2

proc sort . d[] .
   n = len d[]
   # make heap
   for i = 2 to n
      if d[i] > d[(i + 1) div 2]
         j = i
         repeat
            h = (j + 1) div 2
            until d[j] <= d[h]
            swap d[j] d[h]
            j = h
         .
      .
   .
   for i = n downto 2
      swap d[1] d[i]
      j = 1
      ind = 2
      while ind < i
         if ind + 1 < i and d[ind + 1] > d[ind]
            ind += 1
         .

proc sort . d[] .
   for i = 2 to len d[]
      h = d[i]
      j = i - 1
      while j >= 1 and h < d[j]
         d[j + 1] = d[j]
         j -= 1
      .
      d[j + 1] = h
   .

* Sorting algorithms/Merge sort
*
@ https://rosettacode.org/wiki/Sorting_algorithms/Merge_sort@Task

proc sort . d[] .
   len tmp[] len d[]
   sz = 1
   while sz < len d[]
      swap tmp[] d[]
      left = 1
      while left < len d[]
         # merge
         mid = left + sz - 1
         if mid > len d[]
            mid = len d[]
         .
         right = mid + sz
         if right > len d[]
            right = len d[]
         .
         l = left
         r = mid + 1
         for i = left to right
            if r > right or l <= mid and tmp[l] < tmp[r]
               d[i] = tmp[l]
               l += 1
            else
               d[i] = tmp[r]
               r += 1
            .
         .
         left += 2 * sz
      .
      sz *= 2
   .
.

proc qsort left right . d[] .
   while left < right
      # partition 
      piv = d[left]
      mid = left
      for i = left + 1 to right
         if d[i] < piv
            mid += 1
            swap d[i] d[mid]
         .
      .
      swap d[left] d[mid]
      # 
      if mid < (right + left) / 2
         qsort left mid - 1 d[]
         left = mid + 1
      else
         qsort mid + 1 right d[]
         right = mid - 1
      .
   .
.

multiplier[] = [ 1 3 5 7 11 3 * 5 3 * 7 3 * 11 5 * 7 5 * 11 7 * 11 3 * 5 * 7 3 * 5 * 11 3 * 7 * 11 5 * 7 * 11 3 * 5 * 7 * 11 ]
func gcd a b .
   while b <> 0
      a = a mod b
      swap a b
   .
   return a
.
func squfof N .
   s = floor (sqrt N + 0.5)
   if s * s = N
      return s
   .
   for multiplier in multiplier[]
      if N > 9007199254740992 / multiplier
         print "Number " & N & " is too big"
         break 1
      .
      D = multiplier * N
      P = floor sqrt D
      Po = P
      Pprev = P
      Qprev = 1
      Q = D - Po * Po
      L = 2 * floor sqrt (2 * s)
      B = 3 * L
      for i = 2 to B - 1
         b = (Po + P) div Q
         P = b * Q - P
         q = Q
         Q = Qprev + b * (Pprev - P)
         r = floor (sqrt Q + 0.5)
         if i mod 2 = 0 and r * r = Q
            break 1
         .
         Qprev = q
         Pprev = P
      .
      if i < B
         b = (Po - P) div r
         P = b * r + P
         Pprev = P
         Qprev = r
         Q = (D - Pprev * Pprev) / Qprev
         i = 0
         repeat
            b = (Po + P) div Q
            Pprev = P
            P = b * Q - P
            q = Q
            Q = Qprev + b * (Pprev - P)
            Qprev = q
            i += 1
            until P = Pprev
         .
         r = gcd N Qprev
         if r <> 1 and r <> N
            return r
         .
      .
   .
   return 0
.

* Steffensen's method
*

func deCasteljau c0 c1 c2 t .
   s = 1 - t
   c01 = s * c0 + t * c1
   c12 = s * c1 + t * c2
   return s * c01 + t * c12
.
func xConvexLeftPar t .
   return deCasteljau 2 (-8) 2 t
.
func yConvexRightPar t .
   return deCasteljau 1 2 3 t
.
func implicitEq x y .
   return 5 * x * x + y - 5
.
func f t r .
   x = xConvexLeftPar t
   y = yConvexRightPar t
   r = implicitEq x y
   return r + t
.
func aitken p0 .
   p1 = f p0 p1
   p2 = f p1 p2
   p1m0 = p1 - p0
   return p0 - p1m0 * p1m0 / (p2 - 2 * p1 + p0)
.
func steffAitken p0 tol maxiter .
   for i to maxiter
      p = aitken p0
      if abs (p - p0) < tol
         return p
      .
      p0 = p
   .
   return number "nan"
.

   for i = 1 step 3 to 7

      mov = start

            val = -val
            f[mov] = 0
            if val > rval

func totient n .
   tot = n
   i = 2
   while i <= sqrt n
      if n mod i = 0
         while n mod i = 0
            n = n div i
         .
         tot -= tot div i
      .
      if i = 2
         i = 1
      .
      i += 2
   .
   if n > 1
      tot -= tot div n
   .
   return tot
.

         pair[] = [ i j ]
