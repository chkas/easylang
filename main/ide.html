<!doctype html><title>IDE</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="easy browser based educational programming language to learn programming">
<meta name="theme-color" content="#aaa">
<link rel="icon" href="icon.png" type="image/x-png">
<link rel="manifest" href="mfst.json">

<style>
html {height:calc(100% - 2px);width:100%}
body {
	height:100%;
	font:normal normal normal .95em/1.45 Arial,sans-serif;
	margin:2px 0px 0px 0px;
	overflow:hidden;
}
h3 {padding:4px;padding-left:12px;font-size:15px}

hr {border:1px solid #888;margin-top:6px;margin-bottom:6px}

#container {
	height:100%;
	width:100%;
	display:inline-flex
}
#col1 {
	float:left;
	height:100%;
	width:calc(100% - 66vw - 10px);
	margin-right:4px;
}
#incol {
	float:left;
	height:100%;
	width:33vw;
	margin-right:4px
}
#outcol {
	float:left;
	height:100%;
	width:33vw;
}
#docx {
	overflow-y:scroll;
	height:calc(100% - 30px);
	border:1px solid #888;
	padding-left:12px;
	padding-right:12px;
	outline:none
}

.drag {
	float:left;
	height:20px;
	width:16px;
	cursor:col-resize;
	border:1px solid #999;
	border-radius:6px;
	margin-bottom:2px;
}
#tutchng {
	margin-top:12px;
	float:left;
	margin-right:8px;
}
pre {
	font:normal normal normal 13px/1.3 monospace;
	border:1px solid #888;
	border-radius:8px;
	white-space:pre-wrap;
	word-wrap:break-word
}

.tut hr {margin-bottom:16px}
.tut pre {
	margin-left:2px;
	margin-right:2px;
	margin-top:0px;
	padding:5px
}
#inp {
	font-size:14px;
	margin:0px;
	width:calc(100% - 10px);
	height:calc(100% - 36px);
	overflow:auto;
	padding:4px;
	outline:none;
	white-space:pre
}
pre b{font-weight:500}
pre s{text-decoration:none;font-weight:500}
pre u{text-decoration:none}

#dbg {
	margin:0px;
	margin-top:2px;
	width:calc(100% - 10px);
	height:calc(30% - 3em );
	font:normal normal normal 13px/1.2 monospace;
	resize:none;
	border:1px solid #888;
	padding:2px;
	border-radius:5px;
	outline:none
}

tt {border:solid 1px;padding:1px;font-size:120%}

#out {
	font:normal normal normal 13px/1.2 monospace;
	resize:none;
	border:1px solid #888;
	width:calc(100% - 4px);
	padding:2px;
	border-radius:5px;
	outline:none;
}
canvas { display:inline }
#canv {
	border:1px solid #888;
	width:100%;
	color:#000;
	background:#fff;
	vertical-align:top;
	margin-top:1px
}
select {
	padding:2px 3px;
	font-size:12px;
	border:1px solid grey;
	border-radius:8px;
	cursor:pointer;
	appearance:none;
	-moz-appearance:none;
	-webkit-appearance:none;
	outline:none
}
button {
	padding:4px 5px;
	margin:0px 0px 0px 0px;
	border:0px;
	border-radius:8px;
	font-size:12px;
	outline:none;
}
button:enabled {cursor:pointer}

button.tut {
	margin-right:3px;
	margin-left:0px;
	margin-top:1px;
	float:right;
	font-size:11px;
}
button.del {
	margin-right:1px;
	margin-left:0px;
	margin-top:1px;
	float:right;
	font-size:11px;
}
.tabd {overflow:hidden}
button.tab  {
	float:left;
	padding:4px 10px;
	margin-bottom:-6px;
	margin-top:2px;
	margin-right:-10px;
	border-radius:0px;
	border-top-left-radius:12px;
	border-top-right-radius:12px;
	position:relative;
	z-index:1;
	border:1px solid #888
}
button.tab:disabled {z-index:10}
#expnd {font-size:10px}

.lnk {cursor:pointer;text-decoration:underline}
a:hover {background:#666}
a{color:#ddd}
a:visited {color:#ddd}
*{scrollbar-width:auto}
::-webkit-scrollbar{width:10px;height:10px}
::-webkit-scrollbar-corner{background:rgba(0,0,0,0)}

#hamdiv{float:right; margin:2px; margin-right:10px}
#hambtn{border-radius:4px;padding:2px;cursor:pointer}
.hamb {border-radius:2px;width:12px;height:1px;margin:3px}
#hamcnt{position:absolute;min-width:80px;box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);z-index:1}
#hamcnt div{padding:8px;font-size:12px;cursor:pointer}

.close{float:right;margin:4px;width:16px;height:16px;opacity:0.4}
.close:hover{opacity: 1;}
.close:before, .close:after{position: absolute;content: ' ';height: 17px;width:2px}
.close:before{transform:rotate(45deg)}
.close:after{transform:rotate(-45deg)}
canvas.run {outline-style:solid;outline-color:#a00;outline-width:1px}

.close:before,.close:after{background:#333}

#hambtn:hover{background:#18e}
#hambtn{background:#4af}
.hamb{background:#fff}
#hamcnt{background:#4af;color:#fff}
#hamcnt div:hover{background:#18e}

body{background:#f0f8ff;color:#000}
h3{background:#9df;color:#000}
#docx{background:#f0f8ff}
.tut pre{background:#fff}
#inp{background:#fff}
#dbg{background:#f0f8ff;color:#000}
tt{border-color:#ccc;background:#fff;color:#000}

pre i{color:#088}
pre b{color:#920}
pre s{color:#080}
pre u{color:#000;background:#fdd}
::selection {color:#000;background:#bbb}
#out{background:#f0f8ff;color:#000}
button.tab:enabled{background:#f0f8ff;color:#888}
button.tab:hover:enabled{background:#e0e8ef}
button.tab:disabled{background:#bdf;color:#000}
.drag{background:#bdf}

button:disabled{background:#e8f0f8;color:#aaa;cursor:default}
button:hover:enabled {background:#18e}
button:enabled{background:#4af;color:#fff}

.lnk:hover{background:#9df}
select{background:#4af;color:#fff}
select:hover:enabled{background:#18e}
.high{background:#e88}
a{color:#000}
a:visited{color:#000}
a:hover{background:#9df}
::-webkit-scrollbar-track{background:#e8f0f8}
::-webkit-scrollbar-thumb{background:#bdf}
</style>

<script>
var theme
function setTheme(th) {
	var thcolor = document.querySelector('meta[name="theme-color"]')
	var col = "#cef"
	if (theme != null) {
		document.head.removeChild(theme)
		theme = null
		window.localStorage.removeItem("xtheme")
	}
	if (th != null) {
		theme = document.createElement('style');
		if (th == "dark") {
			col = "#444"
			theme.innerHTML = `
.close:before,.close:after{background:#fff}
#hambtn:hover{ background:#999; }
#hambtn{background:#444;border:1px solid #666}
.hamb {background:#fff}
#hamcnt{background:#333}
#hamcnt div:hover{background:#555;}

body{background:#333;color:#fff}
h3{background:#444;color:#fff}
#docx{background:#111}
.drag{background:#777}
#inp{ background:#000}

pre i{color:#9d9}
pre b{color:#fc9}
pre s{color:#9cf}
pre u{color:#fff;background:#a44}
::selection {color:#fff;background:#bbb}

.tut pre{ background:#333}
tt{background:#555;color:#efe;border-color:#888}
#out{ background:#222;color:#ddd}
button{border-color:#888;color:#fff}
button.tab:enabled{background:#444;color:#888}
button.tab:hover:enabled{background:#222}
button.tab:disabled{background:#222;color:#eee}

button:disabled{background:#444;color:#777}
button:enabled{background:#555;color:#fff}

button:hover:enabled{background:#999}
button:active:enabled{background:#bbb}
#dbgBtn.act{background:#aaa}
#dbg{background:#222;color:#ddd}
.lnk:hover{background:#666}
select{background:#333;color:#eee}
select:hover:enabled{background:#999}
.high{background:#d77}
*{scrollbar-color:auto}
::-webkit-scrollbar-track{background:#222}
::-webkit-scrollbar-thumb{background:#666}
`
		}
		else {
			col = "#ddd"
			theme.innerHTML = `
.close:before,.close:after{background: #333}
#hambtn:hover{ background:#bbb; }
#hambtn{background:#ddd;border:1px solid #999}
.hamb{background:#000}
#hamcnt{background:#eee;color:#000}
#hamcnt div:hover{background:#ddd;}

body{background:#ccc;color:#000}
h3{background:#ccc;color:#444}
#docx{background:#eee}
.tut pre{background:#f8f8f8}
#inp{background:#fff}
#dbg{background:#eee;color:#000}
tt{border-color:#ccc;background:#fff;color:#000}

pre i{color:#088}
pre b{color:#920}
pre s{color:#080}
pre u{color:#000;background:#fdd}
::selection {color:#000;background:#bbb}

#out{background:#eee;color:#000}
button{border-color:#aaa;background:#ddd;color:#000}
button.tab:enabled{background:#ccc;color:#888}
button.tab:hover:enabled{background:#ddd}
button.tab:disabled{background:#eee;color:#000}
button.tab:enabled{color:#888}
.drag{background:#ddd}
button:disabled{background:#ddd;color:#aaa}
button:enabled{background:#ddd;color:#000}

button:hover:enabled {background:#bbb}
button:active:enabled {background:#999}

#dbgBtn.act{background:#aaa}
.lnk:hover {background:#ccc}
select{background:#eee;color:#000}
select:hover:enabled {background:#ddd}
.high{background:#e88}
a {color:#000}
a:visited {color:#000}
::-webkit-scrollbar-track{background:#aaa}
::-webkit-scrollbar-thumb{background:#ccc}
`
		}
		document.head.appendChild(theme)
		window.localStorage.setItem("xtheme", th)
	}
	if (thcolor) thcolor.setAttribute('content', col)
}
setTheme(window.localStorage["xtheme"])

function chngTheme() {
	var th = window.localStorage["xtheme"]
	if (th == null) th = "grey";
	else if (th == "grey") th = "dark";
	else th = null;
	setTheme(th);
}
</script>

<div id=container style=display:none>

<div id=col1>
	<div class=lnk id=notiUpd style=display:none>Click here to update to new version<br><br></div>
	<div id=tabs class=tabd>
		<button id=expnd style=display:none;float:left>◀</button>
		<button class=tab id=tab1 style=z-index:3>Tutor</button>
		<button class=tab id=tab2 style=z-index:2>Saved</button>
		<button class=tab id=tab3 style=display:none;z-index:1>Edit</button>
		<button class=tab id=tab4 style=display:none;z-index:0>Out</button>
		<canvas id=dragb class=drag style=float:right></canvas>
	</div>
	<div id=docx tabindex=0>
		<span>
			<button id=tutchng style=display:none>Back</button>
			<span id=tut class=tut></span>
			<button id=tutchng2 style=display:none>Back</button>
			<div id=tutinf></div>
		</span>

		<span style=display:none>
			<p>Programs can be stored locally within the browser</p>
			<span id=storage class=tut></span>
		</span>
	</div>
</div>

<div id=incol>
	<div id=btns>
		<button id=runBtn style="margin-left:32px">Run</button>
		<button id=stBtn>Save</button>

		<div id=hamdiv>
			<div id=hambtn>
				<div class=hamb></div>
				<div class=hamb></div>
				<div class=hamb></div>
			</div>
			<div id=hamcnt style=display:none;z-index:1>
				<div id=url2Btn>▣ App URL</div>
				<div id=urlBtn>▣ Code URL</div>
				<div id=url3Btn>▣ Mail URL</div>

	<span id=moreSpn style=display:none>

		<select id=dbgSel>
			<option>Steps</option>

			<option selected>Medium</option>

			<option>Faster</option>
		</select>
	</span>
	<span id=dbgcls class=close></span>
	<textarea id=dbg readonly spellcheck=false></textarea>
	</span>
</div>

<div id=outcol>
	<div>
		<canvas id=dragb2 class=drag style=margin-right:20px></canvas>
		<span id=labinp style=display:none>
			<input type=text id=input enterkeyhint=done maxlength=50 style="width:calc(100% - 100px)">
		</span>
		<button id=fullBtn style=display:none;float:right>Full</button>
	</div>
	<canvas id=canv style=display:none></canvas>
	<textarea id=out readonly spellcheck=false></textarea>
</div>

</div>
